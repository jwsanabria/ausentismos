      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/app/' %} active {% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/app/personal' %} active {% endif %} px-lg-4">

          <li class="nav-item {% if request.path == '/app/ausentismos' %} active {% endif %} px-lg-4">

          </li>
          <li class="nav-item {% if request.path == '/app/accidentes' %} active {% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'accidentes' %}">Accidentes</a>
          </li>
          <li class="nav-item {% if request.path == '/app/informes' %} active {% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'informes' %}">Informes</a>
          </li>

        </ul>
      </div>
    </div>
