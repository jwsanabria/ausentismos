<div class="modal-dialog" role="document">
<div class="modal-content">
    {% if obj %}
        <form role="form" action="{% url 'costos_edit' obj.pk %}" method="post" class="form-inline">
    {% else %}
        <form role="form" action="{% url 'costos_new' acc %}" method="post" class="form-inline">
    {% endif %}
            <div class="modal-header">
                <h5 class="modal-title">Editar/Crear Insumo MÃ©dico</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        <div class="modal-body">
            {% csrf_token %}
                {% for field in form %}
                  <div class="form-group{% if field.errors %} invalid{% endif %}">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                      <p class="help-block">{{ error }}</p>
                    {% endfor %}
                  </div>
                {% endfor %}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
            <!--a href="{% url 'costos_list' acc %}" class="btn btn-success"><span class="fa fa-undo"></span> Cancelar</a-->
        </div>
        </form>
</div>
</div>
